<!DOCTYPE html>
<html>
 
<body>

<h1>Varsha Valavala goes on a cruise</h1>
    <form>
        <input type="checkbox" id="shares_cabin" value="True">
        <label for="shares_cabin">Shares Cabin</label></br>
        <input type="checkbox" id="breakfast" value="True">
        <label for="breakfast">Breakfast</label></br>
        <input type="checkbox" id="pool_pass" value="False">
        <label for="pool_pass   ">Pool Pass</label></br>
        <input type="button" onclick="selectCruise()" value="Select a Cruise" style="color: brown;background-color: cornsilk;">
    </form>
<script>
    my_cruise = {};
    function selectCruise() {
        my_cruise = {};
        my_cruise.shared = document.getElementById("shares_cabin").checked;
        my_cruise.breakfast = document.getElementById("breakfast").checked;
        my_cruise.pool = document.getElementById("pool_pass").checked;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }
    function updateCruise() {
        let days = document.getElementById("days").value;
        let price = document.getElementById("price").value;
        my_cruise["days"] = days;
        my_cruise["price"] = price;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }
    </script>
    <p id="result">This text will be replaced </p>
<br>
<form>
    <label for="days">Enter the number of days </label>
    <input type="text" id="days" name="days"> <br>
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price"> <br>
    <input type="button" onclick="updateCruise()" value="Update the Cruise" style="background-color: darkkhaki;color: brown;">
</form>
</body>
</html>
